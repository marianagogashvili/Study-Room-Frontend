<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="container0">
		<div>
			<h1 class="questionTitle">Already have an account ?</h1>
			<button class="signinBtn">Sign in</button>
		</div>	
	</div>

		<form [@slideState]="registerState"  class="container" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" action="">
			<h1 class="title" name="title">Create Account</h1>
			<input 
				class="nameInput" 
				type="text" 
				name="fullName" 
				placeholder="Full Name"
				ngModel
				fullName
				minlength="3"
				required 
				#fullName = "ngModel" 
				>
			<span *ngIf="!fullName.valid && fullName.touched">
				Name has to be at least 3 characters long
			</span>
			<input 
				class="loginInput" 
				type="text" 
				name="login" 
				login
				placeholder="Login"
				ngModel
				required
				#login = "ngModel"
				>
			<span *ngIf="!login.valid && login.touched">
				Login is invalid
			</span>
			<input 
				class="passwordInput" 
				type="password" 
				name="password" 
				placeholder="Password"
				ngModel
				password
				minlength="3" 
				required
				#password = "ngModel"
				>
			<span *ngIf="!password.valid && password.touched">
				Password has to be at least 3 characters long
			</span>
			<button type="submit" class="signupBtn" [disabled]="!registerForm.valid">Next</button>
		</form>
		
		<div class="container" [@slideState]="selectTypeState">
			<h1 class="title2" name="title">Select one of the options</h1>
			<div class="studTeachDiv">
				<h1 class="teacherOrStudent" (click)="onSelectType('teacher')">Teacher</h1>
				<h1 class="teacherOrStudent"  (click)="onSelectType('student')">Student</h1>
			</div>
		</div>

		<div [@slideState]="selectClassState" class="container">
			<h1 class="title2" name="title">Select one of the options</h1>
			<div class="classDiv" >
				<input 
				type="text" 
				list="className" 
				placeholder="select your class"
				ngModel
				required
				#className="ngModel"
				/>
				<span class="classErrSpan" *ngIf="className.touched && !className.valid">
					Please select class
				</span>
				<datalist id="className">
				
				  <option>1-M</option>
				  <option>23-F</option>
				  <option>44-G</option>
				  <option>12-DR</option>
				  <option>111-M</option>

				</datalist>
			</div>
			
			<div class="classBtn">
				<button type="submit" class="signupBtn" [disabled]="!className.valid" (click)="onSelectClass(className)">Sign up</button>
			</div>
			
		</div>
</body> 
</html>

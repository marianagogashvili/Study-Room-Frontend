<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<app-header></app-header>
<div *ngIf="showEdit" class="backdrop" (click)="showEdit = false"></div>
<app-edit (showEditVal)="getEditVal($event)" *ngIf="showEdit"></app-edit>
<body *ngIf="!loading">
	<div class="main__div">
		<div class="main__div-info">
			<h1>{{ student.fullName }}</h1>
			<p> <span>{{ student.login }}</span></p>
			<button class="edit__btn" (click)="showEditPage()">Edit</button>
		</div>
		
		<table class="main__table">
			<tr>
				<td>Group</td>
				<td>{{ student.group.name }}</td>
			</tr>
			<tr>
				<td>First log in</td>
				<td>{{ student.firstLogin | date: 'd LLL y, h:mm'}}</td>
			</tr>
			<tr>
				<td>Last log in</td>
				<td>{{ student.lastLogin | date: 'd LLL y,  h:mm'}}</td>
			</tr>
		</table>
	</div>

	<div class="courses__div" *ngIf="!loading && student.courses.length > 0; else">
		<div class="course__div" *ngFor="let course of student.courses">
			<div class="course__div-info">
				<h1 (click)="goToCourse(course._id)">{{ course.title}}</h1>
				<p>40ppl</p>
				<div class="course__div-grades">
					<p class="course__div-grade">my <span class="grade__span">99</span></p>
					<p class="course__div-grade">max <span class="grade__span">100</span></p>
				</div>
				
			</div>
			<div class="course__btns">
				<button class="course__btn course__btn-one">assignments</button>
				<button class="course__btn course__btn-two">view</button>
			</div>
		</div>
	</div>
</body>
</html>
